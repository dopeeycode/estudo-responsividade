<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/mobilefirst.css">


<!--   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> -->
  <title>Frontend Mentor | E-commerce product page</title>
</head>
<body>
  <div class="container" id="page">
    <header>
      <div class="logo-menu">
        <div class="menu">
          <img src="/images/icon-menu.svg" alt="">
        </div>
        <div class="logo">
          <img src="/images/logo.svg" alt="">
        </div>
      </div>
      <nav class="nav-items">
        <ul>
          <li><a href="#">Collections</a></li>
          <li><a href="#">Men</a></li>
          <li><a href="#">Women</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul> 
      </nav> <!-- nav itens -->
      <div class="items-right">
        <div class="cart">
          <img src="/images/icon-cart.svg" alt="">
        </div>
        <div class="perfil">
          <img src="/images/image-avatar.png" alt="">
        </div>
      </div>
    </header> <!-- cabeçalho -->
    <div id="main-content">
      <section class="shoes">
        <div class="illustration">
          <img src="/images/image-product-1.jpg" alt="">
        </div> <!-- Imagem do produto -->
      </section> <!-- Seção do tenis -->
      <div class="shoes-content">
        <div class="shoes-content-written">
          <h2 class="sub-tittle">SNEAKER COMPANY</h2>
          <h1 class="tittle">Fall Limited Edition Sneakers</h1>
          <p class="description-product"> These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they’ll withstand everything the weather can offer.</p>
          <div class="price-all">
            <div class="price">
              <h1>$125.00</h1>
            </div>
            <div class="price-percentage">
                <p>50%</p>
              </div>
            <div class="price-curt">
              <p>$250.00</p>
            </div>
          </div> <!-- Preços -->
          <div class="add-cart">
            <div class="remove-item">
              <img src="/images/icon-minus.svg" alt="">
            </div>
            <div class="number-to-cart">
              <span>0</span>
            </div>
            <div class="add-item">
              <img src="/images/icon-plus.svg" alt="">
            </div>
          </div> <!-- Add ao carrinho -->
          <div class="button-add-to-cart">
            <button class="btn-cart"><img src="/images/icon-cart-2.svg" alt="">Add to cart</button>
          </div>
        </div> <!-- shoes conteudo info do produto -->
      </div> <!-- shoes conteudo -->
    </div> <!-- Conteudo principal da pagina -->

  </div> <!-- Pagina -->


</body>
</html>
